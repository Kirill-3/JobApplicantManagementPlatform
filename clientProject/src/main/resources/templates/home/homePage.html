<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Health and Care Wales</title>
    <link th:replace="fragments/header :: bootstrap-css"/>
    <link rel="stylesheet" type="text/css" href="css/homeStyle.css"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<h1>Digital Health and Care Wales</h1>

<div class="homeContainer">

    <div class="homeTable">
        <table>
            <thead>
            <th>Name</th>
            <th>Job Role</th>
            <th>Location</th>
            <th>Skills</th>
            </thead>
            <tbody>
            <tr th:each="applicants : ${applicants}">
                <td th:text="${applicants.name}"></td>
                <td th:text="${applicants.jobRole}"></td>
                <td th:text="${applicants.location}"></td>
                <td th:text="${applicants.skills}"></td>
            </tbody>
        </table>
    </div>

    <div class="buttonContainer">
        <button class="homeButton">View Applicants</button>
        <button class="homeButton">Activity Log</button>
        <button class="homeButton">Statistics</button>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer-links}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>

</body>
</html>
