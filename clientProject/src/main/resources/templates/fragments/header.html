<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link th:fragment = "bootstrap-css"

          href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
         th:fragment = "header">
        <div class = "container">
            <span>
                <img height = "100px" alt = "Digital Health Care Wales"
                        src = "/images/dhcw.png">
                </span>
            <a class = "navbar-brand" href = "/"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class = "nav-link" th:href="@{/home}" th:text="#{header.home}"></a>
                    </li>
                    <li class="nav-item">
                    <a class = "nav-link" th:href="@{/profile}" th:text="#{header.profile}"></a>
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" th:href="@{/email}" th:text="#{header.email}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/statistics}" th:text="#{header.Profile}"></a>
<!--                        Will be later updated to actually show details of the current user
                            Need to wait for login functionality first ... Currently using default template-->
                    </li>
                    <li class="nav-item">
                        <a class = "nav-link" th:href="@{/logout}">logout</a>
                    </li>
                </ul>
                <br>
                <a th:href="@{/account}">
                    <img th:src="@{${profilePicturePath}}" alt="Profile Picture" class="profile-picture" style="width: 60px;height: 60px;border-radius: 50%;object-fit: cover;">
                </a>
                <br>
                <!-- Language selector -->
                <form method="get" th:action="@{#}" class="d-flex">
                    <label> Select your preferred language:
                        <select name="lang" class="form-select" onchange="this.form.submit()">
                            <option value="en" th:selected="${#locale.toString() == 'en'}">English</option>
                            <option value="cy" th:selected="${#locale.toString() == 'cy'}">Cymraeg</option>
                        </select>
                    </label>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
