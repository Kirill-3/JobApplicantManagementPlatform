<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <link th:replace="fragments/header :: bootstrap-css"/>
    <link rel="stylesheet" href="/css/account.css"/>
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/javaScript/accountManagement.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>

<div class = "profile-container">
    <img th:src="@{${profilePicturePath}}" alt="Profile Picture" class="profile-picture">
    <h1>Hello, <span th:text="${userName}"></span>! </h1>
</div>

<br><br>

<form id="uploadForm" th:action="@{/account/upload}" method="post" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" accept="image/*" required>
    <button type="submit">Upload</button>
</form>

<br>

<form th:action="@{/account/remove}" method="post">
    <button type="submit">Remove Profile Picture</button>
</form>
<br>

<div class="userDetails-container">
    <main class="userDetails-wrapper">
        <div class="userDetails-content">
            <h1 th:text="#{user.details.title}"></h1>
            <p><strong th:text="#{user.details.id}"></strong> <span th:text="${user.id}" class="userDetails-info"></span></p>
            <p><strong th:text="#{user.details.username}"></strong> <span th:text="${user.username}" class="userDetails-info"></span></p>
            <p><strong th:text="#{user.details.password}"></strong> <span th:text="${user.password}" class="userDetails-info"></span></p>
            <p><strong th:text="#{user.details.firstName}"></strong> <span th:text="${user.firstName}" class="userDetails-info"></span></p>
            <p><strong th:text="#{user.details.lastName}"></strong> <span th:text="${user.lastName}" class="userDetails-info"></span></p>
            <p><strong th:text="#{user.details.role}"></strong> <span th:text="${user.role}" class="userDetails-info"></span></p>
            <p><strong th:text="#{user.details.lastLogin}"></strong> <span th:text="${user.lastLogin}" class="userDetails-info"></span></p>
            <p><strong th:text="#{user.details.createdAt}"></strong> <span th:text="${user.createdAt}" class="userDetails-info"></span></p>
        </div>
    </main>
</div>
<br>
<br>
<div th:replace="~{fragments/footer :: footer-links}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
