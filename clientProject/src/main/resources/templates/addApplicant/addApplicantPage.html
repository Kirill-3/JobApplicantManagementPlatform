<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Applicant</title>
    <link th:replace="~{fragments/header :: bootstrap-css}"/>
    <link rel="stylesheet" type="text/css" href="css/homeStyle.css"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"/>
<div class="container">
    <h2 th:text="#{add.applicants.page.name}"></h2>
    <div th:if="${errorEmail}" class="text-danger">
        <p th:text="#{add.applicants.duplicateEmail}"></p>
    </div>
    <div th:if="${errorPhone}" class="text-danger">
        <p th:text="#{add.applicants.errorMessage2}"></p>
    </div>
    <div th:if="${added}" class="text-success">
        <p th:text="#{add.applicants.added.successfully}"></p>
    </div>
    <div th:if="${bindingError}" class="text-danger">
        <p th:text="#{add.applicants.errorMessage1}"></p>
    </div>
    <form th:method="post" th:object="${applicants}">
        <label class="form-label" th:for="*{firstName}" th:text="#{add.applicants.firstName}">: </label>
        <input name="firstName" class="form-control" th:placeholder="#{add.applicants.firstName}" th:field="*{firstName}" type="text" required>

        <label class="form-label" th:for="*{lastName}" th:text="#{add.applicants.lastName}">: </label>
        <input name="lastName" class="form-control" th:placeholder="#{add.applicants.lastName}" th:field="*{lastName}" type="text" required>

        <label class="form-label" th:for="*{location}" th:text="#{add.applicants.location}">: </label>
        <input name="location" class="form-control" th:placeholder="#{add.applicants.location}" th:field="*{location}" type="text" required>

        <label class="form-label" th:for="*{email}" th:text="#{add.applicants.email}">: </label>
        <input name="email" class="form-control" placeholder="Email" th:placeholder="#{add.applicants.email}"type="text" required>

        <label class="form-label" th:for="*{phoneNumber}" th:text="#{add.applicants.phoneNumber}">: </label>
        <input name="phoneNumber" class="form-control" th:placeholder="#{add.applicants.phoneNumber}" th:field="*{phoneNumber}" type="text">

        <label class="form-label" th:for="*{eventAttended}" th:text="#{add.applicants.eventAttended}">: </label>
        <input name="eventAttended" class="form-control" th:placeholder="#{add.applicants.eventAttended}" th:field="*{eventAttended}" type="text" required>

        <label class="form-label" th:for="*{skill}" th:text="#{add.applicants.skill}">: </label>
        <input name = "skill" class="form-control" th:placeholder="#{add.applicants.skill}" th:field="*{skill}" type="text">

        <button type="submit" class="btn btn-primary" th:text="#{add.applicants.submit}"></button>
    </form>
</div>

<!--location        varchar(100) not null ,-->
<!--email           varchar(100) not null unique,-->
<!--phoneNumber     varchar(15),-->
<!--eventAttended   varchar(100) not null,-->
<!--skill           text,-->











<div th:replace="~{fragments/footer :: footer-links}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>

</html>
