<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link th:replace="~{fragments/header :: bootstrap-css}"/>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
    <div class="newUser">
        <button>
                <a th:href="@{/admin/add}" class="admin-new-user">Add New User</a>
        </button>
        <table class="table-content">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/admin/user/{id}(id=${user.id})}" class="btn btn-primary">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
<br><br>
<div class = "log">
    <table id="table2" class="logTable">
        <thead>
        <tr>
            <th>Log type</th>
            <th>Log Id</th>
            <th>User Id</th>
            <th>applicant ID</th>
            <th>Comm Method</th>
            <th>Action Taken</th>
            <th>Content</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:if="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}" th:text="Communication"></td>
            <td th:unless="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}" th:text="System"></td>
            <td th:text="${log.getLogId()}"></td>
            <td th:text="${log.getUserId()}"></td>
            <td th:if="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}" th:text="${log.getApplicantId}"></td>
            <td th:unless="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}"></td>
            <td th:if="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}" th:text="${log.getCommunicationType()}"></td>
            <td th:unless="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}"></td>
            <td th:text="${log.getActionTaken()}"></td>
            <td th:if="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}" th:text="${log.getNotes()}"></td>
            <td th:unless="${log instanceof T(com.team14.clientProject.loggingSystem.CommunicationLog)}"></td>
            <td th:text="${log.getTimestamp()}"></td>
        </tr>

        </tbody>
    </table>
</div>
<br><br>
<div th:replace="~{fragments/footer :: footer-links}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
