<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link th:replace="~{fragments/header :: bootstrap-css}"/>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
    <div class="newUser">
        <button>
                <a th:href="@{/admin/add}" class="admin-new-user">Add New User</a>
        </button>
        <table class="table-content">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/admin/user/{id}(id=${user.id})}" class="btn btn-primary">View Details</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>
<br>
<div class = "log">
    <table id="table2" class="logTable">
        <thead>
        <tr>
            <th>UserId</th>
            <th>Communication Method</th>
            <th>Action Taken</th>
            <th>Content</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${Log}">
            <td th:text="${log.getUserId()}"></td>
            <td th:text="${log.getCommunicationType()}"></td>
            <td th:text="${log.getActionTaken()}"></td>
            <td th:text="${log.getNotes()}"></td>
            <td th:text="${log.getTimestamp()}"></td>
        </tr>

        </tbody>
    </table>
</div>
<br><br>
<div class = "log">
    <table id="table2" class="logTable">
        <thead>
        <tr>
            <th>System Log Id</th>
            <th>User ID</th>
            <th>Action Taken</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="thisSystemLog : ${systemLog}">
            <td th:text="${thisSystemLog.getSystemLogId()}"></td>
            <td th:text="${thisSystemLog.getUserId()}"></td>
            <td th:text="${thisSystemLog.getActionTaken()}"></td>
            <td th:text="${thisSystemLog.getTimestamp()}"></td>
        </tr>

        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer-links}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
