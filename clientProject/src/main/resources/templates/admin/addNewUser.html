<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link th:replace="~{fragments/header :: bootstrap-css}"/>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="addNewUsers-Container">
    <main class="addNewUsers-wrapper">
        <h1 class="addNewUsers-header-1" th:text="#{add.user.title}"></h1>
        <form th:action="@{/admin/add}" th:object="${user}" th:method="post" class="addNewUsers-form-group">
            <div class="addNewUsers-form-group">
                <label for="firstName" class="addNewUsers-label" th:text="#{add.user.firstName}"> </label>
                <input type="text" id="firstName" th:field="*{firstName}" class="addNewUsers-input" required>
            </div>

            <div class="addNewUsers-form-group">
                <label for="lastName" class="addNewUsers-label" th:text="#{add.user.lastName}"></label>
                <input type="text" id="lastName" th:field="*{lastName}" class="addNewUsers-input" required>
            </div>

            <div class="addNewUsers-form-group">
                <label for="username" class="addNewUsers-label" th:text="#{add.user.username}"></label>
                <input type="text" id="username" th:field="*{username}" class="addNewUsers-input" required>
            </div>

            <div class="addNewUsers-form-group">
                <label for="passwordHashed" class="addNewUsers-label" th:text="#{add.user.password}"></label>
                <input type="password" id="passwordHashed" th:field="*{password}" class="addNewUsers-input" required>
            </div>

            <div class="addNewUsers-form-group">
                <label for="role" class="addNewUsers-label" th:text="#{add.user.role}"></label>
                <select id="role" th:field="*{role}" class="addNewUsers-select" required>
                    <option value="recruiter">Recruiter</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="addNewUsers-button" th:text="#{add.user.button}"></button>
        </form>
    </main>
</div>
<div th:replace="~{fragments/footer :: footer-links}"></div>
<div th:replace="~{fragments/footer :: bootstrap-js}"></div>
</body>
</html>
